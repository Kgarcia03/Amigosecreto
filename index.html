<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amigo Secreto</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; }
    #resultado { font-size: 22px; margin-top: 30px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>游꾸 Sorteo Amigo Secreto</h1>
  <p>Escribe tu nombre exactamente como est치 en la lista y haz clic para saber qui칠n te toc칩.</p>
  
  <input type="text" id="usuario" placeholder="Escribe tu nombre">
  <button onclick="mostrarNombre()">Ver mi Amigo Secreto</button>
  <div id="resultado"></div>

  <script>
    // Lista de participantes
    let participantes = [
      "Kelly", "Isabel", "Camilo", "Constanza", "Joha", "Jeico", "Susi", "Amalia", 
      "Daniel", "Daniela novia Daniel", "Susana Hija novia Daniel", "Lucy", "Andres", 
      "Isabela", "Melva", "Elkin", "Santi", "Rey", "Ines", "Daniela", "Edinson", 
      "Gerley", "John", "Samuel", "Matias"
    ];
    
    let asignaciones = {};

    // Funci칩n que genera un sorteo v치lido (sin repetidos y sin auto-asignaci칩n)
    function generarSorteo() {
      let nombres = [...participantes];
      let resultado = {};

      for (let persona of participantes) {
        // Filtrar para que no se asigne a s칤 mismo
        let posibles = nombres.filter(n => n !== persona);
        if (posibles.length === 0) {
          // Si ya no quedan opciones v치lidas, reiniciar el sorteo
          return generarSorteo();
        }
        let elegido = posibles[Math.floor(Math.random() * posibles.length)];
        resultado[persona] = elegido;
        // Eliminar elegido de la lista de disponibles
        nombres.splice(nombres.indexOf(elegido), 1);
      }
      return resultado;
    }

    // Crear el sorteo al cargar la p치gina
    asignaciones = generarSorteo();

    function mostrarNombre() {
      let usuario = document.getElementById("usuario").value.trim();
      if (!usuario || !participantes.includes(usuario)) {
        document.getElementById("resultado").innerText = "丘멆잺 Ingresa un nombre v치lido de la lista.";
        return;
      }
      let amigo = asignaciones[usuario];
      document.getElementById("resultado").innerText = "游녤 " + usuario + ", te toc칩: " + amigo;
    }
  </script>
</body>
</html>
