<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amigo Secreto</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 20px; }
    #resultado { font-size: 22px; margin-top: 30px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>游꾸 Sorteo Amigo Secreto</h1>
  <p>Haz clic en el bot칩n para saber qui칠n te toc칩.</p>
  <button onclick="mostrarNombre()">Ver mi Amigo Secreto</button>
  <div id="resultado"></div>

  <script>
    // Lista de participantes (cambia estos nombres)
    let participantes = ["Ana", "Luis", "Carlos", "Marta", "Sof칤a"];
    let asignados = [];

    // Hacer el sorteo al inicio
    function sortear() {
      let copia = [...participantes];
      while (copia.length) {
        let i = Math.floor(Math.random() * copia.length);
        asignados.push(copia.splice(i, 1)[0]);
      }
    }

    sortear();

    function mostrarNombre() {
      if (asignados.length === 0) {
        document.getElementById("resultado").innerText = "Ya no hay m치s nombres.";
        return;
      }
      let nombre = asignados.pop();
      document.getElementById("resultado").innerText = "游녤 Te toc칩: " + nombre;
      document.querySelector("button").disabled = true;
    }
  </script>
</body>
</html>
